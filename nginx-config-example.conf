# Nginx Configuration cho iView NEU
# Proxy từ https://fit.neu.edu.vn/iview3/ -> http://101.96.66.223:8003/

# ============================================
# Frontend Proxy Configuration
# ============================================
location /iview3/ {
    # Proxy tới Next.js frontend (port 8003)
    proxy_pass http://101.96.66.223:8003/;
    
    # WebSocket support (nếu Next.js sử dụng hot reload)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    
    # Preserve headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Cache control
    proxy_cache_bypass $http_upgrade;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
}

# ============================================
# Backend API Proxy Configuration  
# ============================================
location /iview3/api/ {
    # Proxy tới Flask backend (port 8008)
    # URL rewrite: /iview3/api/* -> /api/*
    rewrite ^/iview3/api/(.*) /api/$1 break;
    proxy_pass http://101.96.66.223:8008;
    
    # Preserve headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # CORS headers (nếu cần)
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    
    # Timeouts cho API
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
}

# ============================================
# Static Files (Next.js _next folder)
# ============================================
location /iview3/_next/ {
    proxy_pass http://101.96.66.223:8003/_next/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    
    # Cache static files
    proxy_cache_valid 200 60m;
    proxy_cache_valid 404 1m;
    add_header X-Cache-Status $upstream_cache_status;
    
    expires 1y;
    add_header Cache-Control "public, immutable";
}

